# 프로덕션 환경 - 독립 실행 가능
services:
  omninews-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: omninews_backend_prod
    restart: unless-stopped
    ports:
      - "1027:1027"
    environment:
      - ROCKET_ENV=production
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=1027
      - RUST_LOG=info
    env_file:
      - .env
      - .production.env
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
      - ./templates:/app/templates
      - ./omninews_firebase_sdk.json:/app/omninews_firebase_sdk.json:ro
    networks:
      - omninews-prod-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1027/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: omninews_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - prod_mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - omninews-prod-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  selenium1:
    image: selenium/standalone-chromium:latest
    container_name: selenium1_prod
    shm_size: 2g
    restart: unless-stopped
    environment:
      SE_NODE_MAX_SESSIONS: 12
      SE_NODE_SESSION_TIMEOUT: 14400
      SE_SCREEN_WIDTH: 1940
      SE_SCREEN_HEIGHT: 1120
      SE_SCREEN_DEPTH: 24
    volumes:
      - prod_selenium_profile_1:/home/seluser/.config/google-chrome
    networks:
      - omninews-prod-network

